<svg xmlns="http://www.w3.org/2000/svg" width="512" height="320" viewBox="0 0 512 320" role="img" aria-labelledby="title desc">
  <title id="title">Sonderpalette Illustration</title>
  <desc id="desc">Holzpalette mit Maßpfeilen für Länge, Breite und Höhe</desc>
  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7e3c1"></stop>
      <stop offset="100%" stop-color="#e3c79a"></stop>
    </linearGradient>
    <linearGradient id="shadow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(0,0,0,0.10)"></stop>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="b"></feGaussianBlur>
      <feOffset dx="0" dy="4" result="o"></feOffset>
      <feMerge><feMergeNode in="o"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#b85b16"></path>
    </marker>
  </defs>

  <!-- ground glow -->
  <ellipse cx="220" cy="230" rx="200" ry="40" fill="url(#shadow)"></ellipse>

  <!-- pallet base -->
  <g transform="translate(60,80) skewX(-10)" filter="url(#soft)">
    <!-- top deck boards -->
    <g>
      <rect x="0" y="0" width="300" height="18" rx="3" fill="url(#wood)" stroke="#c9a873"></rect>
      <rect x="0" y="26" width="300" height="18" rx="3" fill="url(#wood)" stroke="#c9a873"></rect>
      <rect x="0" y="52" width="300" height="18" rx="3" fill="url(#wood)" stroke="#c9a873"></rect>
      <rect x="0" y="78" width="300" height="18" rx="3" fill="url(#wood)" stroke="#c9a873"></rect>
      <rect x="0" y="104" width="300" height="18" rx="3" fill="url(#wood)" stroke="#c9a873"></rect>
    </g>
    <!-- blocks -->
    <g opacity="0.95">
      <rect x="10" y="128" width="40" height="28" rx="3" fill="#d6b783" stroke="#c09a63"></rect>
      <rect x="130" y="128" width="40" height="28" rx="3" fill="#d6b783" stroke="#c09a63"></rect>
      <rect x="250" y="128" width="40" height="28" rx="3" fill="#d6b783" stroke="#c09a63"></rect>
    </g>
    <!-- runners -->
    <rect x="0" y="160" width="300" height="16" rx="3" fill="url(#wood)" stroke="#c9a873"></rect>
  </g>

  <!-- dimension arrows -->
  <!-- width -->
  <g transform="translate(60,64)">
    <line x1="0" y1="0" x2="300" y2="0" stroke="#b85b16" stroke-width="3" marker-end="url(#arrow)" marker-start="url(#arrow)"></line>
    <text x="150" y="-8" text-anchor="middle" font-family="Inter, system-ui, Arial" font-size="14" fill="#8c420f">Breite (W)</text>
  </g>
  <!-- length -->
  <g transform="translate(42,80)">
    <line x1="0" y1="0" x2="0" y2="176" stroke="#b85b16" stroke-width="3" marker-end="url(#arrow)" marker-start="url(#arrow)"></line>
    <text x="-10" y="90" transform="rotate(-90 -10,90)" text-anchor="middle" font-family="Inter, system-ui, Arial" font-size="14" fill="#8c420f">Länge (L)</text>
  </g>
  <!-- height -->
  <g transform="translate(340,98)">
    <line x1="0" y1="0" x2="0" y2="78" stroke="#b85b16" stroke-width="3" marker-end="url(#arrow)" marker-start="url(#arrow)"></line>
    <text x="10" y="40" transform="rotate(-90 10,40)" text-anchor="middle" font-family="Inter, system-ui, Arial" font-size="14" fill="#8c420f">Höhe (H)</text>
  </g>
</svg>
